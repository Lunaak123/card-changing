<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Cloud with Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Wish text -->
        <div class="cloud-image">
            <img src="cloud.png" alt="Cloud Image">
            <h2 id="wish">Happy Valentine's Day</h2>
        </div>

        <!-- Raining hearts effect (starts below cloud) -->
        <div class="rain-area"></div>

        <!-- Image slider above the heart rain -->
        <div class="slider">
            <div class="slider-track">
                <div class="slide"><img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1"></div>
                <div class="slide"><img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2"></div>
                <div class="slide"><img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3"></div>
                <div class="slide"><img src="https://via.placeholder.com/600x400?text=Image+4" alt="Image 4"></div>
            </div>
            <div class="nav-buttons">
                <button id="prev">&#10094; Prev</button>
                <button id="next">Next &#10095;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
